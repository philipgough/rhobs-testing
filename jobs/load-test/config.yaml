kind: ConfigMap
apiVersion: v1
metadata:
  name: load-test-config
data:
  tenant: rhobs
  scheme: http
  read_hostname: token-refresher.rhobs-testing.svc.cluster.local:8080
  write_hostname: token-refresher.rhobs-testing.svc.cluster.local:8080
  # RPS on the read path
  read_request_rate: '0'
  # Write path is load is calculated by (duration_minutes/scrape_interval_seconds) * write_request_rate
  # Using (60/20) * 50 as an example = 9000 requests per hour or 2.5 RPS
  write_request_rate: '10'
  scrape_interval_seconds: '10'
  # Series per remote write request
  write_series_per_request: '1000' # Active series can be calculated by (write_series_per_request * write_request_rate)
  duration_minutes: '15'
  ramp_up_minutes: '0'
  ramp_down_minutes: '0'


